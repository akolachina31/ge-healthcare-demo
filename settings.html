    <nav>
        <img src="assets/ge-logo.png" class="logo">
        <ul>

        <h1>User Settings</h1>

        <label for="notif">Email Notifications:</label>
        <select id="notif">
            <option>Enabled</option>
            <option>Disabled</option>
        </select><br>

        <label for="lang">Preferred Language:</label>
        <select id="lang">
            <option>English</option>
            <option>Spanish</option>
            <option>German</option>
        </select><br>

        <label for="theme">Dark Mode:</label>
        <select id="theme">
            <option>Off</option>
            <option>On</option>
        </select><br>

        <button onclick="alert('Settings saved!')">Save Changes</button>
    </main>
